<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>

    <h1>Subscription Form</h1>

    <form method="POST" action="/submit">
    
        <fieldset>
            <legend>Details</legend>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="website">Website Link:</label><br>
            <input type="url" id="website" name="website"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Reasons for Ending Subscription</legend>

            <label for="reason">Reason:</label><br>
            <select id="reason" name="reason">
                <option value="bad-quality">Bad Quality</option>
                <option value="small-size">Small Size</option>
                <option value="other" selected>Other</option>
            </select><br><br>

            <label>Would you use one of the other tools again?</label><br>
            <input type="radio" id="yes" name="use-again" value="yes" checked>
            <label for="yes">Yes</label><br>

            <input type="radio" id="no" name="use-again" value="no">
            <label for="no">No</label><br>

            <input type="radio" id="maybe" name="use-again" value="maybe">
            <label for="maybe">Maybe</label><br><br>
 
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <br>

            <label for="imagebutton">Submit:</label><br>
        <button type="submit" id="submit">
            <img src="download.jfif" height="10" width="15" value="Submit">
        </button>

    </form>

</body>
</html>
